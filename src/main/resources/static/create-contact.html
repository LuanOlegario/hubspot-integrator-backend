<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Criar Contato</title>
</head>
<body>
<h1>Cadastro de Novo Contato</h1>

<form id="contactForm">
  <label for="firstname">Nome:</label><br>
  <input type="text" id="firstname" name="firstname" required><br><br>

  <label for="lastname">Sobrenome:</label><br>
  <input type="text" id="lastname" name="lastname" required><br><br>

  <label for="email">E-mail:</label><br>
  <input type="email" id="email" name="email" required><br><br>

  <button type="submit">Criar Contato</button>
</form>

<div id="response"></div>

<script>
  document.getElementById('contactForm').addEventListener('submit', function (event) {
    event.preventDefault();

    const data = {
      firstname: document.getElementById('firstname').value,
      lastname: document.getElementById('lastname').value,
      email: document.getElementById('email').value
    };

    fetch('/api/contacts/create', {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json'
      },
      body: JSON.stringify(data)
    })
            .then(response => {
              if (!response.ok) {
                throw new Error('Erro ao criar o contato');
              }
              return response.json();
            })
            .then(data => {
              document.getElementById('response').innerHTML = "<p>Contato criado com sucesso!</p>";
            })
            .catch(error => {
              console.error(error);
              document.getElementById('response').innerHTML = "<p>Erro ao criar contato.</p>";
            });
  });
</script>
</body>
</html>
