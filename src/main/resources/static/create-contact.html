<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Criar Contato</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            font-size: 14px;
            margin-bottom: 6px;
            color: #555;
        }

        input[type="text"], input[type="email"] {
            padding: 10px;
            font-size: 16px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            width: 100%;
        }

        input[type="text"]:focus, input[type="email"]:focus {
            border-color: #007bff;
            outline: none;
        }

        button {
            padding: 12px;
            font-size: 16px;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }

        .response {
            margin-top: 20px;
            text-align: center;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Cadastro de Novo Contato</h1>

    <form id="contactForm">
        <label for="firstname">Nome:</label>
        <input type="text" id="firstname" name="firstname" required>

        <label for="lastname">Sobrenome:</label>
        <input type="text" id="lastname" name="lastname" required>

        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email" required>

        <label for="phone">Telefone:</label>
        <input type="text" id="phone" name="phone">

        <label for="company">Empresa:</label>
        <input type="text" id="company" name="company">

        <label for="website">Website:</label>
        <input type="text" id="website" name="website">

        <button type="submit">Criar Contato</button>
    </form>

    <div id="response" class="response"></div>
</div>

<script>
    document.getElementById('contactForm').addEventListener('submit', function (event) {
        event.preventDefault();

        const data = {
            properties: {
                email: document.getElementById('email').value,
                firstname: document.getElementById('firstname').value,
                lastname: document.getElementById('lastname').value,
                phone: document.getElementById('phone').value,
                company: document.getElementById('company').value,
                website: document.getElementById('website').value
            }
        };

        fetch('/api/contacts/create', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify(data),
            credentials: 'include'
        })
            .then(response => response.json())
            .then(data => {
                document.getElementById('response').innerHTML = 'Contato criado com sucesso!';
                document.getElementById('contactForm').reset();
            })
            .catch(error => {
                document.getElementById('response').innerHTML = 'Erro ao criar contato. Tente novamente.';
            });
    });
</script>

<span id="access-token" style="display:none;">${accessToken}</span>

</body>
</html>
